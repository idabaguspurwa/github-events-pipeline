# k8s/producer-deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-producer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-producer
  template:
    metadata:
      labels:
        app: github-producer
    spec:
      containers:
      - name: producer
        image: github-producer:v1
        imagePullPolicy: IfNotPresent # Use local image
        command: ["python", "producer.py"]
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-secret
              key: GITHUB_TOKEN
        # To connect to Kafka running on the host machine from inside Minikube
        - name: KAFKA_BROKER
          value: "host.minikube.internal:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: producer-metrics-svc
spec:
  selector:
    app: github-producer
  ports:
  - name: metrics
    port: 8000
    targetPort: 8000
  type: NodePort # Exposes the service on the host